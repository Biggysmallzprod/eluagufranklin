<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .section {
        padding: 40px 0;
        text-align: center;
      }

      h2 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #333;
      }

      /* Work Experience Section */
      #experience {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        margin: 20px auto;
        padding: 20px;
        max-width: 800px;
      }

      #experience .content {
        text-align: left;
      }

      .work-experience {
        margin-bottom: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
      }

      .work-experience h3 {
        margin: 0;
        color: #333;
        font-size: 1.2em;
      }

      .work-experience p {
        margin: 5px 0 0;
        color: #555;
        font-size: 1em;
      }
    </style>
  </head>
  <body>
      <section id="experience" class="section">
        <h2>Work Experience</h2>
        <div class="content">
          <div class="work-experience">
            <h3>HR Manager, Immaculate Supermarket</h3>
            <p>(2023 - Present)</p>
          </div>
          <div class="work-experience">
            <h3>Sales Representative, Immaculate Supermarket</h3>
            <p>(2020 - 2022)</p>
          </div>
          <div class="work-experience">
            <h3>Teacher, Gidan Igwai, Sokoto, Nigeria</h3>
            <p>(2019 - 2020)</p>
          </div>
        </div>
      </section>
    
  </body>
</html>
